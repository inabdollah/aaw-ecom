<style>
    .hero-section {
        text-align: center;
        margin-bottom: 50px;
    }

    .hero-image {
        width: 100%;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
    }

    .hero-content {
        display: block;
    }

    .hero-content a {
        display: block;
    }

    .shop-badge {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #ff1744;
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        font-weight: bold;
        font-size: 0.9rem;
        z-index: 10;
    }

    /* Category Section */
    .category-section {
        margin-bottom: 60px;
    }

    .section-title {
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
    }

    .category-item {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 20px;
    }

    .category-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .category-item img {
        width: 100%;
        height: auto;
        display: block;
    }

    .category-label {
        display: none;
    }

    .category-tagline {
        display: none;
    }

    /* Grid sections */
    .grid-6-images {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 60px;
    }

    .grid-10-images {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        margin-bottom: 60px;
    }

    .grid-item {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .grid-item img {
        width: 100%;
        height: auto;
        display: block;
    }

    .note-text {
        text-align: center;
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 30px;
    }

    /* Carousel Section */
    .carousel-section {
        margin-bottom: 60px;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
    }

    .carousel-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }

    .carousel-subtitle {
        font-size: 0.95rem;
        color: #666;
        margin-bottom: 20px;
    }

    .carousel-placeholder {
        background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        height: 300px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
        font-size: 1rem;
        border: 2px dashed #ddd;
    }

    /* Brand Section */
    .brand-section {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        margin-bottom: 60px;
    }

    .brand-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 30px;
        color: #333;
    }

    .brand-item {
        background-color: #f8f8f8;
        border-radius: 8px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 120px;
        text-align: center;
        transition: all 0.3s ease;
        border: 2px solid #e0e0e0;
        cursor: pointer;
        margin-bottom: 20px;
    }

    .brand-item:hover {
        transform: scale(1.05);
        border-color: #999;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .brand-item img {
        max-width: 70%;
        max-height: 60px;
        object-fit: contain;
        margin-bottom: 8px;
    }

    .brand-name {
        font-weight: 600;
        font-size: 0.9rem;
        color: #333;
    }

    @media (max-width: 768px) {
        .hero-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .container {
            padding: 10px;
        }

        .grid-6-images {
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .grid-10-images {
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .carousel-section,
        .brand-section {
            padding: 15px;
        }
    }

    @media (min-width: 1200px) {
        .container,
        .container-sm,
        .container-md,
        .container-lg,
        .container-xl {
            max-width: 1600px !important;
        }
    }
</style>
</head>
